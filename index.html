
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>母親節快樂</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffdf8;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 28px;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 60%;
      max-width: 300px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #f8c8dc;
      color: #5a2a2a;
      cursor: pointer;
    }
    #card {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    #card img {
      width: 90vw;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
    }
    .signature-text {
      position: absolute;
      top: 78%;
      left: 46%;
      transform: translateX(-50%);
      font-family: 'Microsoft JhengHei', sans-serif;
      font-size: 34px;
      color: #a94442;
      white-space: nowrap;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>給媽媽的一句話</h1>
  <input type="text" id="nameInput" placeholder="輸入你的名字（或小名）">
  <br>
  <button onclick="addName()">寫上我的名字</button>
  <button onclick="downloadCard()">下載卡片送出愛</button>

  <div id="card">
    <img id="cardImage" src="https://i.imgur.com/ps9qY9A.png" alt="母親節卡片">
    <div class="signature-text" id="signatureText"></div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    function addName() {
      const name = document.getElementById('nameInput').value.trim();
      document.getElementById('signatureText').textContent = name;
    }

    function downloadCard() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const img = document.getElementById('cardImage');
      const name = document.getElementById('signatureText').textContent;

      const image = new Image();
      image.crossOrigin = "anonymous";
      image.src = img.src;
      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;

        ctx.drawImage(image, 0, 0);
        ctx.font = "48px Microsoft JhengHei";
        ctx.fillStyle = "#a94442";
        ctx.textAlign = "center";
        ctx.textBaseline = "bottom";
        ctx.shadowColor = "white";
        ctx.shadowBlur = 4;
        ctx.fillText(name, canvas.width * 0.46, canvas.height * 0.78);

        const link = document.createElement('a');
        link.download = "mothers-day-card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    }
  </script>
</body>
</html>
